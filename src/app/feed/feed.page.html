<ion-header>
  <ion-toolbar>
    <ion-title>Feed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-card *ngFor="let feed of json.feeds"> 
    <img src="{{ feed.background }}" />
    <ion-item>
      <ion-avatar slot="start">
        <img src="{{ feed.avatar }}">
      </ion-avatar>
      <ion-label>{{ feed.autor }}</ion-label>
    </ion-item>
    <ion-card-header>
      <ion-card-title class="feed-title">{{ feed.titulo }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      {{ feed.texto }}
    </ion-card-content>

    <ion-item>
      <ion-grid>
        <ion-row>

          <ion-col center text-center>
            <div>
              <ion-icon name="thumbs-up" color="secondary"></ion-icon>
            </div>
          </ion-col>

          <ion-col center text-center>
            <div>
              <ion-icon name="text" color="secondary"></ion-icon>
            </div>
          </ion-col>

          <ion-col center text-center>
            <ion-note>
              {{ feed.tempo }}
            </ion-note>
          </ion-col>

        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-card>


  <!-- BOTTOM START -->

  <ion-card>
    <ion-item href="#" class="activated">
      <ion-icon name="wifi" slot="start"></ion-icon>
      <ion-label>Card Link Item 1 .activated</ion-label>
    </ion-item>

    <ion-item href="#">
      <ion-icon name="wine" slot="start"></ion-icon>
      <ion-label>Card Link Item 2</ion-label>
    </ion-item>

    <ion-item class="activated">
      <ion-icon name="warning" slot="start"></ion-icon>
      <ion-label>Card Button Item 1 .activated</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="walk" slot="start"></ion-icon>
      <ion-label>Card Button Item 2</ion-label>
    </ion-item>
  </ion-card>
</ion-content>
